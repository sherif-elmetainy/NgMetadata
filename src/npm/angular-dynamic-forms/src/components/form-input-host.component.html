<div *ngIf="model !== null" [class.has-error]="model.hasError">
    <label [attr.for]="model.metadata.name" class="control-label">{{model.metadata.displayName}}</label>
    <div>
        <ng-template formHost></ng-template>
    </div>
    <validation-errors [control]="model.control"></validation-errors>
</div>
